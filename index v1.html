<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বিকাশ হিসাব ক্যালকুলেটর</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"], textarea {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result-container {
            margin-top: 25px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }
        #result-container pre {
            margin: 0;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #copyButton {
            background-color: #28a745;
            margin-top: 10px;
        }
        #copyButton:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 10px;
            color: #d9534f;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>বিকাশ লেনদেন হিসাব</h2>
    
    <label for="transactionInput">লেনদেনের বিবরণ (বিকাশ, টাকা, পিন)</label>
    <textarea id="transactionInput" placeholder="যেমন: বিকাশ 01700000000 টাকা 1000&#10;Pin 1234"></textarea>
    
    <label for="rateInput">রেট</label>
    <input type="number" id="rateInput" value="29">
    
    <label for="chargeInput">চার্জ</label>
    <input type="number" id="chargeInput" value="5">
    
    <button onclick="calculateAndDisplay()">হিসাব করুন</button>
    
    <div id="result-container">
        <pre id="resultText"></pre>
        <button id="copyButton" onclick="copyResult()">কপি করুন</button>
    </div>
    <p id="errorMessage" class="message"></p>
</div>

<script>
function calculateAndDisplay() {
    const transactionInput = document.getElementById('transactionInput').value;
    const rateInput = parseFloat(document.getElementById('rateInput').value);
    const chargeInput = parseFloat(document.getElementById('chargeInput').value);
    const resultContainer = document.getElementById('result-container');
    const resultText = document.getElementById('resultText');
    const errorMessage = document.getElementById('errorMessage');

    errorMessage.innerText = ''; // Clear previous errors

    const bkashMatch = transactionInput.match(/বিকাশ\s+(\d+)/);
    const takaMatch = transactionInput.match(/টাকা\s+([\d,]+)/);
    const pinMatches = transactionInput.match(/pin\s+(\d{4})/gi);

    if (!bkashMatch || !takaMatch || isNaN(rateInput) || isNaN(chargeInput)) {
        errorMessage.innerText = "দয়া করে সঠিক ফরম্যাটে সব তথ্য দিন।";
        resultContainer.style.display = 'none';
        return;
    }

    const bkash = bkashMatch[1];
    const taka = parseFloat(takaMatch[1].replace(/,/g, ''));
    
    const totalRM = (taka / rateInput) + chargeInput;
    const formattedTotal = totalRM.toFixed(2);

    let output = `বিকাশ: ${bkash}\nটাকা: ${taka}\n`;
    
    if (pinMatches && pinMatches.length > 0) {
        pinMatches.forEach((pin, index) => {
            const pinNumber = pin.match(/\d{4}/)[0];
            output += `Pin${index + 1}: ${pinNumber}\n`;
        });
    }

    output += `রেট: ${rateInput}\nচার্জ: ${chargeInput}\nমোট RM: ${formattedTotal}`;
    
    resultText.innerText = output.trim();
    resultContainer.style.display = 'block';
}

function copyResult() {
    const resultText = document.getElementById('resultText').innerText;
    navigator.clipboard.writeText(resultText).then(() => {
        alert("লেখাটি কপি করা হয়েছে!");
    }).catch(err => {
        alert("কপি করা সম্ভব হয়নি।");
    });
}
</script>

</body>
</html>
